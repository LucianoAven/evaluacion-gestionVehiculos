{% extends "home/base.html" %}

{% block content %}
<div class="container mt-3">

    <h2>Crear Producto</h2>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}

        <div class="d-block">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>

        <!-- Botones para agregar un nueva nueva caracteristica en caso de no estar en la lista -->
        <div class="d-block mt-3">
            <a href="{% url 'marca_create' %}" class="btn btn-success mb-3 me-3">Agregar Marca</a>
            <a href="{% url 'combustible_create' %}" class="btn btn-success mb-3 me-3">Agregar Combustible</a>
            <a href="{% url 'pais_create' %}" class="btn btn-success mb-3 me-3">Agregar Pais</a>
        </div>

    </form>

</div>
{% endblock %}
