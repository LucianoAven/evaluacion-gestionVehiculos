{% extends "home/base.html" %}

{% block content %}
<div class="container mt-3">

    <h2>Lista de Marcas de autos</h2>
    <a href="{% url 'marca_create' %}" class="btn btn-primary mb-3">Agregar Marca</a>
    <a href="{% url 'filters' %}" class="btn btn-secondary mb-3">Volver</a>

    <table class="table table-striped">

        <thead>
            <tr>
                <th>Nombre</th>
            </tr>
        </thead>

        <tbody>

            {% for marca in marcas %}
                <tr>
                    <td>{{ marca.name }}</td>

                    <td>
                        <a href="{% url 'marca_detail' marca.id %}" class="btn btn-info btn-sm">Filtrar</a>

                        {% if user.is_authenticated %}
                            <a href="{% url 'marca_update' marca.id %}" class="btn btn-success btn-sm">Editar</a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}

        </tbody>

    </table>

</div>
{% endblock %}
