<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniBlog de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">

        <div class="container-fluid">
            <!-- Opciones de la barra superior -->        
            <a class="navbar-brand text-light" href="{% url 'index' %}">Inicio</a>
            <a class="navbar-brand text-light" href="{% url 'auto_list' %}">Listado de Autos</a>
            <a class="navbar-brand text-light" href="{% url 'filters' %}">Filtros</a>

            <!-- En caso de que el usuario se encuentre ingresado o no -->        
            {% if user.is_authenticated %}
                <!-- Botón de cierre de sesión -->
                <a href="{% url 'logout' %}" class="btn btn-danger">Salir</a>
            {% else %}
                <!-- Botón de inicio de sesión -->
                <a href="{% url 'login' %}" class="btn btn-success">Ingresar</a>
            {% endif %}
        </div>

    </nav>
    <!-- Contenedor donde se mostrarán cada archivo html que se vincule con este -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
